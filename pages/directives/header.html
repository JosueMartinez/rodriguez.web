<header class="main-header" data-ng-controller="indexController">
    <!-- Logo -->
    <a href="#/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>S</b>Rod</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>SM</b>Rodr√≠guez</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- Currency Exchange: style can be found in dropdown.less -->
                <li class="dropdown messages-menu">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-usd"> Tasas</i>
                        <span class="label label-danger"></span>
                    </a>
                    
                    <ul class="dropdown-menu">
                        <li class="header text-center">Tasas Actuales</li>
                        <li>
                            <!-- inner menu: contains the actual data -->
                            <ul class="menu" ng-controller="tasaController">
                                <li>
                                     <a href="" ng-repeat="t in tasas" ng-show="t.Moneda.Simbolo !== 'RD'">
                                        <div class="pull-left">
                                            <div class="input-group input-group-sm  col-xs-12">
                                              <span class="input-group-addon" id="basic-addon1">{{t.Simbolo}}</span>
                                              <input type="number" class="form-control text-center" ng-model="tasaInput" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="input-group input-group-sm col-xs-12">
                                          <span class="input-group-addon" id="basic-addon1">RD$</span>
                                          <input type="text" class="form-control text-center" value="{{tasaInput * t.Valor | number:2}}" aria-describedby="basic-addon1" disabled>
                                        </div>
                                        <small class="pull-right"><i class="fa fa-calendar-o"></i> {{t.Fecha | date: 'dd-MMM-yyyy'}}</small>
                                    </a>
                                </li>
                                <!-- end message -->
                            </ul>
                        </li>
                        <li class="footer"><a href="#/Tasas">Cambiar Tasas</a></li>
                    </ul>
                </li>
                <!--Fin Currency-->

                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">
                        <!--<img src="dist/img/avatar.png" class="user-image" alt="User Image">-->
                        <i class="fa fa-user" />
                        <span class="hidden-xs">{{authentication.userName}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="dist/img/user4.png" class="img-circle" alt="User Image">
                            
                            <p>
                                 {{authentication.userName}}
                                <small>{{authentication.rol}}</small>
                            </p>
                            <!--<i class="fa fa-user fa-4x" />-->
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-right">
                                <a href="" class="btn btn-default btn-flat" data-ng-click="logOut()">Salir</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
