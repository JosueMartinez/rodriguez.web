<content-header></content-header>
<section class="content">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Productos y Categorias Disponibles para Listas de Compras</h3>
        </div>
        <div class="box-body">
            <!--Productos-->
            <div class="col-md-6" ng-controller="ModalDemoCtrl as $ctrl">
                <button ng-click="$ctrl.open()" class="btn btn-success fa fa-plus">Agregar Producto</button>
                <input type="text" name="searchProducto" value="">
                <table id="productos" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">Código</th>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Categoria</th>
                            <th class="text-center">Ud. Medida</th>
                        </tr>
                    </thead>
                    <!--Cuerpo de la tabla-->
                    <tbody>
                        <tr ng-repeat="p in productos">
                            <td  class="text-center">{{p.id}}</td>
                            <td class="text-center">{{p.nombre}}</td>
                            <td class="text-center">{{p.categoria.descripcion}}</td>
                            <td class="text-center">{{p.medida.simbolo}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Fin Productos-->

            <!--Categorias-->
            <div class="col-md-6">
                <div class="row">
                    <button ng-click="agregarCategoria()" class="btn btn-success fa fa-plus">Agregar Categoría</button>
                    <input type="text" name="searchProducto" value="" class="text-rightui">
                </div>
                <table id="categorias" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">Código</th>
                            <th class="text-center">Nombre</th>
                        </tr>
                    </thead>
                    <!--Cuerpo de la tabla-->
                    <tbody>
                        <tr ng-repeat="c in categorias | orderBy:'descripcion'">
                            <td  class="text-center">{{c.id}}</td>
                            <td  class="text-center">{{c.descripcion}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Fin Categorias-->
        </div>
    </div>
</section>
