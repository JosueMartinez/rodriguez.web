<content-header></content-header>

<section class="content">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title"></h3>
        </div>
        <div class="box-body">
            <div class="col-md-8 table-responsive">
                <table id="tasas" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th colspan="20">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                    <button class="btn btn-success" ng-click="modalNuevaTasa('/pages/Tasa/nuevaTasa.html','md',{})" type="button"><i class="fa fa-plus"></i>Nueva Tasa</button>
                                </span>
                                    <!--<input type="text" class="form-control" placeholder="Buscar Producto" ng-model="searchProducto.nombre">-->
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th class="text-center">Simbolo</th>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Fecha</th>
                            <th class="text-center">Valor</th>
                            <th class="text-center"></th>
                        </tr>
                    </thead>
                    <!--Cuerpo de la tabla-->
                    <tbody>
                        <tr ng-repeat="t in tasas" ng-show="t.moneda.simbolo !== 'RD'">
                            <td class="text-center">{{t.moneda.simbolo}}</td>
                            <td class="text-left">{{t.moneda.descripcion}}</td>
                            <td class="text-center">{{t.fecha  | date:"dd-MMM-yyyy '-' h:mma"}}</td>
                            <td class="text-center">{{t.valor | currency}}</td>
                            <td>
                                <a ng-click="historial(t.moneda,'/pages/Tasa/historial.html','md')" class="fa fa-history text-info"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
            <!-- /table-responsive-->

        </div>
        <!-- /box-body -->
    </div>
    <!-- /box-primary -->
</section>
<!-- content -->
