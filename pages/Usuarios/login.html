<div class="login-box">
    <div class="login-logo text-danger">
        <a class="text-danger">Supermercado<b>Rodríguez</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Iniciar Sesión</p>

        <form class="form-login" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" data-ng-model="loginData.userName" placeholder="usuario" required autofocus>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="contraseña" data-ng-model="loginData.password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4 col-xs-offset-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" data-ng-click="login()">Entrar</button>
                </div>
                <!-- /.col -->
            </div>
            <div data-ng-hide="message == ''" class="alert alert-danger tet-center">
                {{message}}
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
