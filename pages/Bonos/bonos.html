<content-header></content-header>
<section class="content">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Listado de Bonos Emitidos</h3>
        </div>
        <div class="box-body table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th colspan="20">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="search" placeholder="Buscar...">
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th class="text-center">CÃ³digo</th>
                        <th class="text-center">Remitente</th>
                        <th class="text-center">Destinatario</th>
                        <th class="text-center">Fecha</th>
                        <th class="text-center">Monto RD$</th>
                        <th class="text-center">Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <!--Cuerpo de la tabla-->
                <tbody>
                    <tr dir-paginate="b in bonosList | filter: search  | itemsPerPage: 10">
                        <td>{{b.id}}</td>
                        <td>{{b.remitente}}</td>
                        <td>{{b.destinatario}}</td>
                        <td>{{b.fecha | date:'dd-MM-yyyy'}}</td>
                        <td class="text-right">{{b.monto | currency}}</td>
                        <td>{{b.estado}}</td>
                        <td class="text-center"><a href="#/Bonos/{{b.id}}"><span class="fa fa-eye"></span></a> |
                            <a href=""><span class="fa fa-pencil text-success"></span></a>|
                            <a href=""><span class="fa fa-trash-o text-danger"></span></a>
                        </td>
                    </tr>
                </tbody>
                <!--Fin cuerpo de la tabla-->
            </table>
            <dir-pagination-controls></dir-pagination-controls>
        </div>
        <!--/.box-header-->
    </div>
    <!--/.box-->
</section>
